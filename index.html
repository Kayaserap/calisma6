<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">





        <div class="card-left">
            <div class="left">
                <p class="left-result">Your Result</p>
                <div class="oval">
                    <p class="ovalsayi">76</p>
                    <p>of 100</p>
                </div>

                <p class="great">Great</p>
                <p class="metin"> You scored higher then 65% of the people who have taken these tests.</p>

            </div>

        </div>
        <div class="card-right">
            <div class="right">
                <p class="sum">Summary</p>
                <div class="secenek">


                    <div class="reac">
                        <div class="reac-cont">

                            <div>
                                <p>
                                    <img src="./icon-reaction.svg" alt="">

                                </p>
                            </div>
                            <div>
                                <p class="reacstyle">Reaction</p>
                            </div>

                        </div>
                        <p class="sayi"> 80 / 100</p>
                    </div>

                    <div class="mem">

                        <div class="mem-cont">


                            <div>

                                <p>
                                    <img src="./icon-memory.svg" alt="">

                                </p>



                            </div>
                            <div>
                                <p class="memstyle">Memory</p>
                            </div>
                        </div>

                        <p class="sayi"> 80 / 100</p>
                    </div>


                    <div class="ver">
                        <div class="ver-cont">

                            <div>

                                <p>
                                    <img src="./icon-verbal.svg" alt="">

                                </p>


                            </div>
                            <div>
                                <p class="verstyle">Verbal</p>
                            </div>
                        </div>
                        <p class="sayi"> 80 / 100</p>

                    </div>

                    <div class="vis">

                        <div class="vis-cont">

                            <div>

                                <p>
                                    <img src="./icon-visual.svg" alt="">

                                </p>
                            </div>
                            <div class="visstyle">
                                <p>Visual</p>
                            </div>
                        </div>

                        <p class="sayi"> 80 / 100</p>
                    </div>

                </div>
                <button>Continue</button>
            </div>


        </div>
    </div>

</body>

</html>
